<table class="table table-striped">
  <thead>
  <tr>
    <th>#</th>
    <th>Author</th>
    <th>Title</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let book of books; let i = index">
    <th scope="row">{{i + 1}}</th>
    <td>{{book.author}}</td>
    <td>{{book.title}}</td>
  </tr>
  </tbody>
</table>
